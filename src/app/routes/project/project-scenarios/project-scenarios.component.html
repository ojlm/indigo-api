<div>
  <div class="alain-default__content-title">
    <h1 style="padding-left: 10px;">{{'content-title-scenario-list'|translate}}</h1>
    <app-project-breadcrumb></app-project-breadcrumb>
  </div>
  <nz-card [nzBordered]="false">
    <nz-list [nzDataSource]="items" [nzItemLayout]="'horizontal'" [nzRenderItem]="item" [nzPagination]="pagination"
      [nzLoading]="loading" [nzHeader]="nzHeader">
      <ng-template #nzHeader>
        <nz-input-group style="width:100%;" [nzSize]="'default'" [nzSuffix]="suffixButton" nzSearch>
          <input nz-input [placeholder]="'tips-search'|translate" [(ngModel)]="search.text" (keyup.enter)="loadData()">
          <ng-template #suffixButton>
            <a class="click-icon" style="margin-right:10px;"><i nz-icon type="search" theme="outline"
                (click)="loadData()"></i></a>
          </ng-template>
        </nz-input-group>
      </ng-template>
      <ng-template #item let-item>
        <nz-list-item [nzContent]="nzContent" [nzActions]="[edit]">
          <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="nzDescription">
            <ng-template #nzTitle>
              <a [routerLink]="[getRouter(item)]">{{item.summary}}</a>
              <span style="font-size:smaller;color:lightgray;padding-left:10px;">{{item.description}}</span>
            </ng-template>
          </nz-list-item-meta>
          <ng-template #nzDescription>
            <div style="font-size:small;">
              <span>{{'tips-steps'|translate}}: </span>
              <span>{{item.steps.length}}</span>
              <nz-divider nzType="vertical"></nz-divider>
              <span>{{item.createdAt}}</span>
            </div>
          </ng-template>
          <ng-template #edit>
            <button nz-button nzSize="small" nzType="default" nz-tooltip nzTitle="Edit" (click)="editItem(item)">
              <i nz-icon type="setting" theme="outline"></i>
            </button>
            <nz-divider nzType="vertical"></nz-divider>
            <button nz-button nzSize="small" nzType="default" nz-tooltip nzTitle="Copy" (click)="copyItem(item)">
              <i nz-icon type="copy" theme="outline"></i>
            </button>
            <nz-divider nzType="vertical"></nz-divider>
            <button nz-button nzSize="small" nzType="default" nz-tooltip nzTitle="Delete" (click)="deleteItem(item)">
              <i nz-icon type="delete" theme="outline"></i>
            </button>
          </ng-template>
        </nz-list-item>
      </ng-template>
      <ng-template #pagination>
        <nz-pagination [(nzPageIndex)]="pageIndex" [nzTotal]="pageTotal" [nzPageSize]="pageSize"
          (nzPageIndexChange)="pageChange()" [nzShowTotal]="totalTemplate">
          <ng-template #totalTemplate let-total>
            <span style="color:lightgray;">
              <span>{{'item-total'|translate}}</span>
              <span> {{total}} </span>
              <span>{{'item-item'|translate}}</span>
            </span>
          </ng-template>
        </nz-pagination>
      </ng-template>
    </nz-list>
  </nz-card>
</div>
